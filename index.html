<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vibe Check</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <div class="card" id="mainCard">
            <div class="corner-suit corner-top-right" id="cornerTR">
                <i class="fa-solid fa-crown"></i>
            </div>
            <div class="corner-suit corner-bottom-left" id="cornerBL">
                <i class="fa-solid fa-crown"></i>
            </div>

            <div class="text-display" id="textArea">
                Pick a card. Any card.<br>
                <span style="font-size: 0.8em; opacity: 0.6;">(Use buttons below)</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-compliment" id="complimentBtn">
            <i class="fa-solid fa-heart"></i> Give a Compliment
        </button>
        <button class="btn btn-joke" id="jokeBtn">
            <i class="fa-solid fa-mask"></i> Tell a Joke
        </button>
    </div>

    <!-- App Script -->
    <script src="script.js"></script>
</body>
</html>
